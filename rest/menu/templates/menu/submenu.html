

<div class="subMenu">
    <ul>
        {% for item in menuItems %}
            <li>
                <a {% if item.selected %} class="selected" {% endif %}
                   id="submenu-item-{{ forloop.counter }}" href="{{ item.url }}"
                   onclick="{{ item.onclick }}">
                    {{ item.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
