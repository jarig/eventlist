{% load static %}
{% load i18n %}

<!-- Party invitation popup -->
<div class="modal" id="partyInvitePopup" style="display: none;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>{% trans "Invite Friends" %}</h3>
    </div>
    <div class="modal-body container-fluid">
        <div class="row-fluid">
            <div class="flist-column span6">
                <div class="row-fluid">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-search"></i></span>
                        <input class="span10" id="prependedInput" size="16" type="text" placeholder="{% trans "Search" %}">
                    </div>
                </div>
                <div class="flist-item-container" id="invitation-list">
                    <div class="friend-list-loading hidden">
                        <div class="progress progress-info progress-striped active">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="row-fluid hidden" id="item-template">
                        <div class="flist-cell">
                            <div class="flist-item-thumb">
                                <div class="thumbnail">
                                    <img src="#">
                                </div>
                            </div>
                            <div class="flist-item-name">
                            </div>
                            <div class="flist-item-action">
                                <i class="icon-plus"></i>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flist-column">
                <form action="#" method="POST">
                    <div class="flist-item-container" id="invited-list">
                    </div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary span2" autocomplete="off"
                data-complete-text="{% trans "Invited" %}"
                data-loading-text="{% trans "Inviting..." %}"
                id="inviteButton">
            {% trans "Invite" %}
        </button>
        <a href="#" class="btn span2" data-dismiss="modal" autocomplete="off">
            {% trans "Close" %}
        </a>
    </div>
</div>
