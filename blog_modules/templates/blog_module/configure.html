{# style - current blog style #}
{# position - module position #}
{# moduleMap - hash map : md5(style*position)=modules_hash #}


<div class="row-fluid">
    <div class="btn-group">
        <button class="btn btn-mini dropdown-toggle" type="button" data-toggle="dropdown">
            Module
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li> Module Name </li>
            <li>
                <a href="#"
                   onclick="return BlogModule.showModuleList('{% url blog_modules.views.getModuleList style=style position=position %}');" >
                <i class="icon-plus"></i>Add module</a>
            </li>
            <li><a href="#"><i class="icon-wrench"></i>Settings</a></li>
            <li><a href="#"><i class="icon-minus"></i>Remove Module</a></li>
        </ul>
    </div>
    <div class="row-fluid" id="moduleContent">
        Test
        {{ moduleMap }}
        {# TODO add custom tag that will insert correct module #}
    </div>
</div>
