
<div class="addressHeader">
    <div class="adr_name">{{ address.name }}</div>
    <button class="deleteAddressButton" onclick="return false;"></button>
</div>
<input type="hidden" name="belongsTo">
<input type="hidden" name="adrId" value="{{ address.id }}">
<div class="adr_country">{{ address.country }}{{ address.country.errors }}</div>
<div class="adr_city">{{ address.city }}{{ address.city.errors }}</div>
<div class="adr_cityArea">{{ address.cityArea }}{{ address.cityArea.errors }}</div>
<!--div class="adr_county">{{ address.county }}</div-->
<div class="adr_street">{{ address.street }}{{ address.street.errors }}</div>
<div class="adr_postalCode">{{ address.postalCode }}{{ address.postalCode.errors }}</div>
