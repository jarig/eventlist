        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>

<body>

{% if not imageUrl %}
    <form action="{% url common.views.uploadTempImage %}" enctype="multipart/form-data" method="POST" id="uploadForm">
         <input type="file" name="file" >
    </form>
{% endif %}

<input type="hidden" value="{{ imageUrl }}" id="imageUrl">
</body>
</html>
