{% extends 'blogs/blogs.html' %}
{% load i18n %}

{% block includes %}
   {{ block.super }}
   <link href="{{ STATIC_PREFIX }}css/blogs_manage.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="blogs_container">
    <div class='managementHeader'>
        <h1>{% trans 'Rest Management' %}</h1>
        <span><a href="{% url blogs.views.create %}" class="manageButton">Create</a></span>
        <span><a href="{% url blogs.views.create %}" class="manageButton">Find Blog</a></span>
        {# register/add an organizer #}
        <span><a href="{% url blogs.views.create %}" class="manageButton">Register Organizer</a></span>
    </div>

        <!--div class="blog">
            <a href="{% url blogs.views.create %}" class="manageButton">+Blog</a>
        </div-->
        {% for blog in myBlogs %}
            <div class="blog">
                <a href="{% url blogs.views.edit blog.id None%}" class="manageButton">{{ blog.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
