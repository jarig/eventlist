{% extends 'blogs/blogs.html' %}

{% block includes %}
   {{ block.super }}
   <link href="{{ STATIC_PREFIX }}css/blogs_manage.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="blogs_container">
        <div class="blog">
            <a href="{% url blogs.views.create %}" class="manageButton">+Blog</a>
        </div>
        {% for blog in blogs %}
            <div class="blog">
                <a href="{% url blogs.views.edit blog.id %}" class="manageButton">{{ blog.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
